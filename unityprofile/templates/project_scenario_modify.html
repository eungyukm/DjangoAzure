<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>관리자페이지</title>
<!-- Bootstrap CDN -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

{% include 'top_menu.html' %}

<div class="container" style="margin-top:100px">
	<div class="row">
		<div class="col-sm-3"></div>
		<div class="col-sm-6">
			<div class="card shadow">
				<div class="card-body">
					<form action="/profile/project_scenario_modify_result" method="post" enctype="multipart/form-data">
					{% csrf_token %}
					<input type="hidden" name="scenario_data_idx" value="{{scenario_list.scenario_data_idx}}"/>
					<div class="form-group">
						<label for="project_name">프로젝트 명</label>
						<input type="text" id="project_name" name="project_name" class="form-control" value = "{{project}}" required/>
					</div>
					<div class="form-group">
						<label for="ordering_number">정렬 번호</label>
						<input type="text" id="ordering_number" name="ordering_number" class="form-control" value="{{scenario_list.ordering_number}}" required/>
					</div>
					<div class="form-group">
						<label for="scenario_data_subject">테스트 환경 타이틀</label>
						<input type="text" id="scenario_data_subject" name="scenario_data_subject" class="form-control" value="{{scenario_list.scenario_data_subject}}" required/>
					</div>
					<div class="form-group">
						<label for="scenario_data_text">테스트 환경의 내용</label>
						<textarea id="scenario_data_text" name="scenario_data_text" class="form-control" rows="10" style="resize:none" required>{{scenario_list.scenario_data_text}}</textarea>
					</div>
					<div class="form-group">
						<label for="scenario_data_file">테스트 환경 이미지</label>
						<input type="file" id="scenario_data_file" name="scenario_data_file" class="form-control" value="{{scenario_list.scenario_data_file}}" accept="image/*"/>
					</div>
					<div class="form-group">
						<div class="text-right">
							<button type="submit" class="btn btn-primary">수정하기</button>
						</div>
					</div>
					
					</form>
				</div>
			</div>
		</div>
		<div class="col-sm-3"></div>
	</div>
</div>
	
{% include 'bottom_info.html'%}

<script> 
</script>
</body>
</html>
