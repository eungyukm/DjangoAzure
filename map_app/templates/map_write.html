<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>관리자페이지</title>
<!-- Bootstrap CDN -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>

</head>
<body>


<!-- 상단 메뉴 부분 -->
{% include 'top_menu.html' %}

<div class="container" style="margin-top:100px">
	<div class="row">
		<div class="col-sm-3"></div>
		<div class="col-sm-6">
			<div class="card shadow">
				<div class="card-body">
					<form action="/map/map_write_result" method="post" enctype="multipart/form-data">
					{% csrf_token %}
					<input type="hidden" name="map_info_idx" value="{{map_info_idx}}"/>
					<div class="form-group">
						<label for="map_data_subject">제목</label>
						<input type="text" id="map_data_subject" name="map_data_subject" class="form-control" required/>
					</div>
					<div class="form-group">
						<label for="map_data_content">내용</label>
						<textarea id="map_data_content" name="map_data_content" class="form-control" rows="10" style="resize:none" required></textarea>
					</div>
					<div class="form-group">
						<label for="map_file">첨부 이미지</label>
						<input type="file" id="map_file" name="map_file" class="form-control" accept="image/*"/>
					</div>
					<div class="form-group">
						<div class="text-right">
							<button type="submit" class="btn btn-primary">작성하기</button>
						</div>
					</div>
					
					</form>
				</div>
			</div>
		</div>
		<div class="col-sm-3"></div>
	</div>
</div>

{% include 'bottom_info.html' %}

</body>
</html>
