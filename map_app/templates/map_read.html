<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>관리자페이지</title>
<!-- Bootstrap CDN -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
</head>
<body>
	


{% include 'top_menu.html' %}

<div class="container" style="margin-top:100px">
	<div class="row">
		<div class="col-sm-3"></div>
		<div class="col-sm-6">
			<div class="card shadow">
				<div class="card-body">
					<div class="form-group">
						<label for="map_writer_name">작성자</label>
						<input type="text" id="map_writer_name" name="map_writer_name" class="form-control" value="{{map_data.map_data_writer_idx.user_name}}" disabled="disabled"/>
					</div>
					<div class="form-group">
						<label for="map_data_date">작성날짜</label>
						<input type="text" id="map_data_date" name="map_data_date" class="form-control" value="{{map_data.map_data_date|date:'Y-m-d'}}" disabled="disabled"/>
					</div>
					<div class="form-group">
						<label for="map_data_subject">제목</label>
						<input type="text" id="map_data_subject" name="map_data_subject" class="form-control" value="{{map_data.map_data_subject}}" disabled="disabled"/>
					</div>
					<div class="form-group">
						<label for="map_data_content">내용</label>
						<textarea id="map_data_content" name="map_data_content" class="form-control" rows="10" style="resize:none" disabled="disabled">{{map_data.map_data_text}}</textarea>
					</div>
					{% if map_data.map_data_file %}
					<div class="form-group">
						<label for="map_data_file">첨부 이미지</label>
						<img src="{{map_data.map_data_file.url}}" width="100%"/>						
					</div>
					{% endif %}
					<div class="form-group">
						<div class="text-right">
							<a href="/map/map_main?map_info_idx={{map_info_idx}}&map_data_idx={{map_data_idx}}&page_num={{page_num}}" class="btn btn-primary">목록보기</a>
							<a href="/map/map_modify?map_info_idx={{map_info_idx}}&map_data_idx={{map_data_idx}}&page_num={{page_num}}" class="btn btn-info">수정하기</a>
							<a href="/map/map_delete?map_info_idx={{map_info_idx}}&map_data_idx={{map_data_idx}}&page_num={{page_num}}" class="btn btn-danger">삭제하기</a>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="col-sm-3"></div>
	</div>
</div>


{% include 'bottom_info.html'%}

</body>
</html>
